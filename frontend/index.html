<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров (GraphQL)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Каталог товаров</h1>

<!-- Фильтры -->
<div id="filters">
    <button id="filter-full">Целиком</button>
    <button id="filter-price">Цена</button>
    <button id="filter-description">Описание</button>
</div>

<!-- Контейнер для карточек товаров -->
<div id="catalog"></div>

<!-- Контейнер для чата -->
<div id="chat">
    <h2>Чат поддержки</h2>
    <div id="chatWindow" style="border: 1px solid #ccc; height: 200px; overflow-y: scroll;"></div>
    <input type="text" id="chatMessage" placeholder="Введите сообщение...">
    <button id="sendMessage">Отправить</button>
</div>

<script src="graphql-client.js"></script>
<script src="chat-client.js"></script>
</body>
</html>
